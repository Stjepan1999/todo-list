<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/logo.svg">
    <link rel="stylesheet" href="./style.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <img src="./images/logo.svg">
            <div>ToDo<span>List</span></div>
        </div>

        <div class="sidebar">
            <div class="home">
                <div class="home-heading">Home</div>
                <div class="tile" id="all-tasks">
                    <img src="./images/inbox.png">
                    <div>All Tasks</div>
                </div>
                <div class="tile" id="today">
                    <img src="./images/today.png">
                    <div>Today</div>
                </div>
                <div class="tile" id="this-week">
                    <img src="./images/week.png">
                    <div>Next 7 Days</div>
                </div>
                <div class="tile" id="important">
                    <img src="./images/star.png">
                    <div>Important</div>
                </div>
            </div>

            <div class="projects-container">
                <div class="projects-heading">Projects</div>
                <div class="projects-list">
                    <img src="./images/project-icon.png" class="project-icon">
                    <div class="projects-list-title"></div>
                    <div class="edit-container">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>
                <div class="add-project-form">
                    <form>
                        <input type="text" id="project-title" placeholder="Enter Project Name" required>
                    </form>
                    <div>
                        <button class="button add-project">Add</button>
                        <button class="button close-form">Cancel</button>
                    </div>
                </div>
                <button class="create-form-button"><img src="./images/add-circle.svg">Add Project</button>

            </div>
        </div>

        <div class="main">
            <div class="title">All Tasks</div>
            <div class="task">
                <span class="circle"></span>
                <div class="task-info">
                    <div class="task-title">Task Title</div>
                    <div class="task-description">Task Description</div>
                </div>
                <div class="date">
                    20-11-2023
                </div>
                <div class="important-star">
                    Star
                </div>
                <div class="edit-container">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </div>

        <div class="footer">
            FOOTER
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
