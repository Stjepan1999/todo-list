<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ToDo List</title>
<script defer src="main.js"></script></head>
<body>
    <div class="grid-container">
        <div class="header">
            <img src="./images/logo.svg">
            <div>ToDo<span>List</span></div>
        </div>

        <div class="sidebar">
            <div class="home">
                <div class="home-heading">Home</div>
                <div class="tile" id="all-tasks">
                    <img src="./images/inbox.png">
                    <div>Tasks</div>
                </div>
                <div class="tile" id="today">
                    <img src="./images/today.png">
                    <div>Today</div>
                </div>
                <div class="tile" id="this-week">
                    <img src="./images/week.png">
                    <div>Next 7 Days</div>
                </div>
                <div class="tile" id="important">
                    <img src="./images/star.png">
                    <div>Important</div>
                </div>
            </div>

            <div class="projects">
                <div class="projects-heading">Projects</div>
                <button class="add-project-button"><img src="./images/add-circle.svg">Add Project</button>

            </div>
        </div>

        <div class="main">
            MAIN
        </div>

        <div class="footer">
            FOOTER
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
