<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/logo.svg" />
    <link rel="stylesheet" href="./style.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="header">
        <img src="./images/logo.svg" class="logo" alt="logo" />
        <div>ToDo<span class="highlight-text">List</span></div>
      </div>

      <div class="sidebar">
        <div class="home">
          <div class="home-heading">Home</div>
          <div class="tile" id="all-tasks">
            <img src="./images/inbox.png" class="tile-image" alt="inbox icon" />
            <div>All Tasks</div>
          </div>
          <div class="tile" id="today">
            <img src="./images/today.png" class="tile-image" alt="today icon" />
            <div>Today</div>
          </div>
          <div class="tile" id="this-week">
            <img src="./images/week.png" class="tile-image" alt="calendar icon" />
            <div>Next 7 Days</div>
          </div>
          <div class="tile" id="important">
            <img src="./images/star.png" class="tile-image" alt="star icon" />
            <div>Important</div>
          </div>
        </div>

        <div class="projects-container">
          <div class="projects-heading">Projects</div>
          <div class="projects-list"></div>
          <div class="add-project-form hidden">
            <form>
              <input
                type="text"
                id="project-title"
                class="project-title-input"
                placeholder="Enter Project Name"
                required
              />
              <div>
                <button class="button button-primary" id="button-add-project">Add</button>
                <button class="button button-secondary" id="button-close-project-form">Cancel</button>
              </div>
            </form>
          </div>
          <button class="button-wide button-project" id="button-new-project">
            <img src="./images/add-circle.svg" />Add Project
          </button>
        </div>
      </div>

      <div class="main">
        <div class="title">All Tasks</div>
        <div class="tasks-container"></div>
        <div class="add-task-form hidden">
          <form class="task-form">
            <label for="task-title" class="task-form-label">Title: </label>
            <input type="text" id="task-title" class="task-form-input" placeholder="What to do?" required />

            <label for="task-description" class="task-form-label">Details (Optional):</label>
            <textarea
              id="task-description"
              class="task-description-input"
              rows="3"
              placeholder="How to do that?"
            ></textarea>

            <label for="task-date" class="task-form-label">Date: </label>
            <input type="date" id="task-date" class="task-form-input" />

            <div class="task-buttons">
              <button type="submit" class="button button-primary" id="button-add-task">Add</button>
              <button class="button button-secondary" id="button-close-task-form">Cancel</button>
            </div>
          </form>
        </div>
        <button class="button-wide button-task hidden" id="button-new-task">
          <img src="./images/add-circle.svg" />Add Task
        </button>
      </div>

      <div class="footer">
        Created by:
        <a href="https://github.com/Stjepan1999" target="_blank" class="footer-link">Stjepan1999</a>
        <a href="https://github.com/Stjepan1999/todo-list" target="_blank" class="footer-link"
          ><img src="./images/github-icon.svg" class="github-logo" alt="github logo"
        /></a>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
